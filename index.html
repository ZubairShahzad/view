<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic PDF Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #pdf-frame {
            width: 100%;
            height: 80vh;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Dynamic PDF Viewer</h1>
    <p>Viewing PDF: <span id="pdf-name"></span></p>
    <iframe id="pdf-frame" src="" frameborder="0"></iframe>

    <script>
        // Function to get query parameters from the URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Get the PDF URL from the query parameter
        const pdfUrl = getQueryParam('pdf');

        if (pdfUrl) {
            // Set the src of the iframe to the PDF URL
            document.getElementById('pdf-frame').src = pdfUrl;
            document.getElementById('pdf-name').textContent = pdfUrl;
        } else {
            document.getElementById('pdf-frame').innerHTML = 'No PDF URL provided in the query string.';
        }
    </script>
</body>
</html>
